<!DOCTYPE html>
<html lang="fr-FR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Critiques de films | FlickThink</title>
  <link rel="stylesheet" href="style-reviews.css" />
</head>

<script>
const track = document.querySelector('.carousel-track');
const images = document.querySelectorAll('.carousel-item');
const leftBtn = document.querySelector('.carousel-btn.left');
const rightBtn = document.querySelector('.carousel-btn.right');

let currentIndex = 1; // Commencer par la 2e image au centre

function updateCarousel() {
  images.forEach((img, index) => {
    img.classList.remove('active');
  });

  images[currentIndex].classList.add('active');

  // Réorganiser l'ordre d'affichage
  const reordered = [
    images[(currentIndex + images.length - 1) % images.length],
    images[currentIndex],
    images[(currentIndex + 1) % images.length]
  ];

  reordered.forEach(img => track.appendChild(img)); // Réorganiser l'affichage
}

leftBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + images.length - 1) % images.length; // Décrémenter l'index
  updateCarousel();
});

rightBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % images.length; // Incrémenter l'index
  updateCarousel();
});

updateCarousel(); // Initialiser

</script>




<body>

<header>
  <div class="header-content">
    <img src="images/logo.png" alt="Logo FlickThink">
    <nav>
      <a href="reviews.html">Critiques de films</a>
      <a href="behind-the-actor.html">Behind the Actor</a>
      <a href="index.html">À propos</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<div class="yellow-blobs"></div>

<section>
  <section class="hero">
    <h1>Reviews</h1>
    
  </section>


<!-- CARROUSEL -->
<div class="carousel-wrapper">
  <button class="carousel-btn left">&#10094;</button>
  <div class="carousel-track">
    <img src="images/cover1.jpg" alt="Review 1" class="carousel-item">
    <img src="images/cover2.jpg" alt="Review 2" class="carousel-item">
    <img src="images/cover3.jpg" alt="Review 3" class="carousel-item">
  </div>
  <button class="carousel-btn right">&#10095;</button>
</div>


<!-- GALERIE -->
<div class="gallery">
  <img src="images/cover1.jpg" alt="Review 7">
  <img src="images/cover1.jpg" alt="Review 8">
  <img src="images/cover1.jpg" alt="Review 9">
  <img src="images/cover1.jpg" alt="Review 10">
  <img src="images/cover1.jpg" alt="Review 11">
  <img src="images/cover1.jpg" alt="Review 12">
</div>

</section>

<footer>

</footer>

</body>
</html>
